<div class="panel panel-default">
  <div class="panel-heading post-detail">
    <a class="subject" href="/blog/{{post.key().id()}}">
      <div>
          {{post.subject}}
      </div>
    </a>
    <div class="post-date">
      {{post.author.name}} - {{post.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <div  class="panel-body">
    <div class="content">{{post.content.replace('\n', '<br>') | safe}}</div>
  </div>
</div>
