<div class="panel panel-default post-detail">
  <div class="panel-heading">
    <div class="subject">
      <a href="/blog/{{post.key().id()}}">{{post.subject}}</a>
    </div>
    <div class="post-date">{{post.created.strftime("%b %d, %Y")}}</div>
    <div class="like_counter">+<span>{{ post.likes_number() }}</span></div>
    <button type="button" class="btn like {{ 'active' if post.user_liked(page.user.key()) }}" data-url="/blog/{{post.key().id()}}/like">
      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
    </button>
  </div>
  <div class="panel-body" >
    <div class="author">Created by {{post.author.name}}</div>
    <div class="content">{{post.content.replace('\n', '<br>') | safe}}</div>
  </div>
</div>
