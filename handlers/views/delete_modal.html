<div class="modal fade" tabindex="-1" role="dialog" id="delete-post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Post</h4>
      </div>
      <div class="modal-body">
        <p>Do you really want to remove this post?</p>
        <p>This operation cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <form>
          <input type="hidden" name="post_id" value="{{page.post_id}}">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" data-loading-text="Please wait..." class="btn btn-primary">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
