{% extends "blog_base.html" %}

{% block content %}
<form method="post">
  <label>
    <span>Subject</span><br>
    <input type="text" name="subject" value="{{title}}">
  </label>

  <br>

  <label>
    <span>Content</span><br>
    <textarea name="content" rows="8" cols="80">{{body}}</textarea>
  </label>

  <div class="error">
    {{error}}
  </div>

  <input type="submit">
</form>

{% endblock %}
